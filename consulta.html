      <div class="row mb-5">
        <div class="col">
          <h1 class="display-4">Pesquisa de Arquivos Enviados</h1>
        </div>
      </div>

      <div class="row mb-2">
             <div class="col-md-3">
               <input type="text" class="form-control" placeholder="Ano: 2020" id="ano" />
             </div>

             <div class="col-md-3">
               <select class="form-control" id="mes">
                 <option value="">Mês</option>
                 <option value="1">Janeiro</option>
                 <option value="2">Fevereiro</option>
                 <option value="3">Março</option>
                 <option value="4">Abril</option>
                 <option value="5">Maio</option>
                 <option value="6">Junho</option>
                 <option value="7">Julho</option>
                 <option value="8">Agosto</option>
                 <option value="9">Setembro</option>

                 <option value="11">Novembro</option>
                 <option value="12">Dezembro</option>

             </div>

               <input type="text" class="form-control" placeholder="Dia" id="dia" />
             </div>

             <div class="col-md-3">
                <select class="form-control" id="tarq">
                 <option value="">Tipo de Arquivo</option>
                 <option value="video">Video</option>
                 <option value="audio">Audio</option>
                 <option value="img">Imagem</option>
                 <option value="texto">Texto</option>
               </select>
             </div>
           </div>
           <br>

             <div class="col-md-6">

            <thead>
              <tr>
                <th>ID</th>
                <th>Dia</th>
                <th>Mês</th>
                <th>Ano</th>
                <th>Tipo de Arquivo</th>
